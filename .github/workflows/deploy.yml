name: Deploy to Alfahosting

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy files to Alfahosting
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          source: "docker-compose.yml,.docker/,app/"
          target: "/var/www/vhosts/kaderblick/docker/"
          
      - name: Execute deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          script: |
            cd /var/www/vhosts/kaderblick/docker/
            
            # Secrets und Keys einrichten
            mkdir -p app/config/secrets/prod
            echo "${{ secrets.PROD_DECRYPT_KEY }}" > app/config/secrets/prod/prod.decrypt.private.php
            
            # JWT Keys automatisch generieren wenn nicht vorhanden
            if [ ! -f app/config/jwt/private.pem ]; then
                mkdir -p app/config/jwt
                openssl genpkey -out app/config/jwt/private.pem -aes256 -algorithm rsa -pkeyopt rsa_keygen_bits:4096 -pass pass:${JWT_PASSPHRASE}
                openssl pkey -in app/config/jwt/private.pem -out app/config/jwt/public.pem -pubout -passin pass:${JWT_PASSPHRASE}
                chmod 600 app/config/jwt/*.pem
            fi
            
            # Container neustarten mit Umgebungsvariablen
            docker-compose down
            docker-compose up -d \
              -e APP_SECRET=${{ secrets.APP_SECRET }} \
              -e APP_ENV=prod \
              -e JWT_PASSPHRASE=${{ secrets.JWT_PASSPHRASE }}
            
            # Warte kurz bis Container hochgefahren ist
            sleep 10
            
            # Symfony Setup
            docker-compose exec -T api php bin/console cache:clear
            docker-compose exec -T api php bin/console cache:warmup
            docker-compose exec -T api php bin/console doctrine:migrations:migrate --no-interaction
