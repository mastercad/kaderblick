name: Deploy to Alfahosting

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy files to Alfahosting
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          source: "docker-compose.yml,.docker/,app/"
          target: "/var/www/vhosts/byte-artist.de/kaderblick.byte-artist.de"
          
      - name: Execute deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          script: |
            cd /var/www/vhosts/byte-artist.de/kaderblick.byte-artist.de
            
            # Secrets und Keys einrichten
            mkdir -p app/config/secrets/prod
            echo "${{ secrets.PROD_DECRYPT_KEY }}" > app/config/secrets/prod/prod.decrypt.private.php
            
            # Container neustarten nur mit APP_SECRET
            APP_SECRET=${{ secrets.APP_SECRET }} docker compose up -d
