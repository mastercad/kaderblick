name: Deploy to Alfahosting

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: |
          docker build -t kaderblick .
          docker save kaderblick > image.tar
          
      - name: Deploy to Alfahosting
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          source: "docker-compose.yml,image.tar,.docker/"
          target: "/var/www/vhosts/kaderblick"
          
      - name: Execute deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          script: |
            cd /var/www/vhosts/kaderblick
            docker load < image.tar
            
            # Secrets und Keys einrichten
            mkdir -p config/secrets/prod
            echo "${{ secrets.PROD_DECRYPT_KEY }}" > config/secrets/prod/prod.decrypt.private.php
            
            # Container neustarten mit Umgebungsvariablen
            docker-compose down
            docker-compose up -d
