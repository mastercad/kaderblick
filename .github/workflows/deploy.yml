name: Deploy to Alfahosting

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy files to Alfahosting 
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          source: "docker-compose.yml,.docker/,app/"
          target: "/var/www/vhosts/byte-artist.de/kaderblick.byte-artist.de"
          
      - name: Prepare environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD  
          script: |
            cd /var/www/vhosts/byte-artist.de/kaderblick.byte-artist.de/app
            cp .env.dist .env
            echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> .env            
            
            mkdir -p app/config/secrets/prod
            echo "<?php return '${{ secrets.PROD_DECRYPT_KEY }}'; ?>" > app/config/secrets/prod/prod.decrypt.private.php


      - name: Start environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.ROOT_USER }}
          password: ${{ secrets.ROOT_PASSWORD }}
          script: |

            docker compose up -d

            docker compose exec -T api composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev --ignore-platform-reqs --no-progress --no-scripts
            docker compose exec -T api bin/console doctrine:migrations:migrate --allow-no-migration --env=prod

            docker compose exec -T api bin/console secrets:decrypt-to-local --force --env=prod

            if [ ! -f app/config/jwt/private.pem ] || [ ! -f app/config/jwt/public.pem ]; then
              docker compose exec -T api php bin/console lexik:jwt:generate-keypair --overwrite
            fi
