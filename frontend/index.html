    <style>

      }
      @media (max-width: 600px) {

      .preload-outer {

        display: flex;
        flex-direction: column;

        align-items: flex-end;
        padding-right: 7%;

      }

        display: block !important;
      }
      .preload-title-highlight {

      }
      .preload-subtitle {
        font-size: clamp(2rem, 6.08vw, 6.08rem) !important;
        color: #fff !important;
        white-space: nowrap !important;
        line-height: 0.9 !important;
        font-family: 'ImpactWeb', 'Anton', Impact, 'Arial Black', sans-serif !important;
        margin: 0 !important;
        padding: 0 !important;
        margin-top: 0rem !important;
        display: block !important;
      }
      @media (max-width: 1600px) {
        .preload-title { font-size: clamp(3.5rem, 11vw, 11rem) !important; }
        .preload-subtitle { font-size: clamp(1.75rem, 5.5vw, 5.5rem) !important; }
      }
      @media (max-width: 1200px) {
        .preload-title { font-size: clamp(3rem, 9vw, 9rem) !important; }
        .preload-subtitle { font-size: clamp(1.5rem, 4.5vw, 4.5rem) !important; }
      }
      @media (max-width: 900px) {
        .preload-title { font-size: clamp(2.5rem, 8vw, 8rem) !important; }
        .preload-subtitle { font-size: clamp(1.25rem, 4vw, 4rem) !important; }
      }
      .preload-progress-wrapper {
        margin-top: 3rem;
        width: 100%;
        max-width: 500px;
      }
      @media (max-width: 600px) {
        .preload-outer {
          height: calc(100% - 56px);
          justify-content: center;
          align-items: center;
          padding: 0;
        }
        .preload-content {
          align-items: center;
          text-align: center;
          width: 80%;
        }

          text-align: center;

          word-wrap: break-word;
        }
        .preload-subtitle {

  <body style="margin:0 !important;padding:0 !important;overflow:hidden !important;width:100vw !important;height:100vh !important;position:fixed !important;">
    <div id="preload-fallback" style="position:fixed;inset:0;z-index:999999;background-image:url('/images/landing_page/background.jpg');background-size:cover;background-position:center;background-repeat:no-repeat;background-color:#000;">
      <div class="preload-outer">
        <div class="preload-content">
          <span class="preload-title">
            <span class="preload-title-highlight">K</span>ADERBLICK
          </span>
          <span class="preload-subtitle">
            DEINEN VEREIN IM BLICK
          </span>
          <div class="preload-progress-wrapper">
            <div style="width:100%;height:8px;border-radius:4px;background-color:rgba(255,255,255,0.2);overflow:hidden;">
              <div id="preload-progress-bar" style="height:100%;width:0%;border-radius:4px;background-color:#018606;box-shadow:0 0 10px rgba(1,134,6,0.5);transition:width 0.3s ease;"></div>
            </div>
            <div id="preload-progress-text" style="margin-top:0.75rem;color:#fff;font-size:0.9rem;font-weight:500;text-shadow:0 2px 4px rgba(0,0,0,0.5);font-family:'Roboto',sans-serif;letter-spacing:1px;text-align:center;opacity:0.9;">0%</div>
          </div>
        </div>
      </div>
    </div>
    <div id="root" style="display:none;"></div>
    <script type="module">
      window.removePreloadScreen = function() {
        const preload = document.getElementById('preload-fallback');
        const root = document.getElementById('root');
        const body = document.body;
        
        if (preload && root) {
          root.style.display = 'block';
          
          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              preload.style.transition = 'opacity 0.3s ease-out';
              preload.style.opacity = '0';
              
              setTimeout(() => {
                preload.remove();
                body.style.position = 'static';
                body.style.overflow = 'auto';
                body.style.width = 'auto';
                body.style.height = 'auto';
              }, 300);
            });
          });
        }
      };
      
      let progress = 0;
      const progressBar = document.getElementById('preload-progress-bar');
      const progressText = document.getElementById('preload-progress-text');
      const progressInterval = setInterval(() => {
        if (progress >= 95) {
          clearInterval(progressInterval);
          return;
        }
        const increment = progress < 30 ? 15 : progress < 70 ? 10 : 5;
        progress = Math.min(progress + increment, 95);
        if (progressBar) progressBar.style.width = progress + '%';
        if (progressText) progressText.textContent = Math.round(progress) + '%';
      }, 200);
      
      window.addEventListener('app-ready', () => {
        clearInterval(progressInterval);
        if (progressBar) progressBar.style.width = '100%';
        if (progressText) progressText.textContent = '100%';
        setTimeout(() => window.removePreloadScreen(), 300);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
