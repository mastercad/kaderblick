monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - cron # Cron job executions
        - xp_processing # XP event processing

when@dev:
    monolog:
        handlers:
            main:
                type: rotating_file
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event", "!cron", "!xp_processing"]
                max_files: 30
            cron:
                type: rotating_file
                path: "%kernel.logs_dir%/cron.log"
                level: info
                channels: ["cron"]
                max_files: 30
            xp_processing:
                type: rotating_file
                path: "%kernel.logs_dir%/xp_processing.log"
                level: info
                channels: ["xp_processing"]
                max_files: 30
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event", "!cron", "!xp_processing"]
            nested:
                type: rotating_file
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                max_files: 30
            cron:
                type: rotating_file
                path: "%kernel.logs_dir%/cron.log"
                level: info
                channels: ["cron"]
                max_files: 30
            xp_processing:
                type: rotating_file
                path: "%kernel.logs_dir%/xp_processing.log"
                level: info
                channels: ["xp_processing"]
                max_files: 30

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50
                channels: ["!cron", "!xp_processing"]
            nested:
                type: rotating_file
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                max_files: 30
                formatter: monolog.formatter.json
            cron:
                type: rotating_file
                path: "%kernel.logs_dir%/cron.log"
                level: info
                channels: ["cron"]
                max_files: 30
                formatter: monolog.formatter.json
            xp_processing:
                type: rotating_file
                path: "%kernel.logs_dir%/xp_processing.log"
                level: info
                channels: ["xp_processing"]
                max_files: 30
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: rotating_file
                channels: [deprecation]
                path: "%kernel.logs_dir%/deprecation.log"
                level: debug
                max_files: 30
                formatter: monolog.formatter.json
