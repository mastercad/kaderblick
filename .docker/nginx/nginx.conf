upstream api_backend {
    server api max_fails=3 fail_timeout=30s;
}

upstream frontend_backend {
    server frontend max_fails=3 fail_timeout=30s;
}

# HTTP zu HTTPS Redirect (für lokale Entwicklung)
server {
    listen 80;
    server_name localhost _;
    return 301 https://$host$request_uri;
}

# HTTPS Server für lokale Entwicklung
server {
    listen 443 ssl;
    server_name localhost _;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Maintenance Page direkt erreichbar machen (ohne internal)
    location = /maintenance.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # API Routen
    location /api {
        proxy_pass http://api_backend/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Bei Fehler -> Maintenance Page
        proxy_intercept_errors on;
        error_page 502 503 504 =503 /maintenance.html;
    }

    # Frontend Routen (alles andere)
    location / {
        proxy_pass http://frontend_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Bei Fehler -> Maintenance Page
        proxy_intercept_errors on;
        error_page 502 503 504 =503 /maintenance.html;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
