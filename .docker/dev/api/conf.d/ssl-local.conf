<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/symfony/public

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/dev-local.crt
    SSLCertificateKeyFile /etc/apache2/ssl/dev-local.key

    <Directory /var/www/symfony/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/ssl-access.log combined
</VirtualHost>
</IfModule>
