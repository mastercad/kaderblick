name: ${COMPOSE_PROJECT_NAME:-kaderblick}

services:
  # Nginx Reverse Proxy mit Maintenance Page
  nginx:
    build: ./.docker/nginx
    restart: unless-stopped
    ports:
      - "8002:443"  # HTTPS auf 8002
    depends_on:
      - api
      - frontend
    networks:
      - kaderblick-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--no-check-certificate", "https://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  api:
    build: ./.docker/api
    restart: unless-stopped
    expose:
      - "80"
    # Ports nur für direkten Zugriff (optional)
    ports:
      - "${API_PORT:-8081}:80"
    volumes:
      - ./api:/var/www/symfony
      - ./public/uploads:/var/www/symfony/public/uploads
    environment:
      DATABASE_URL: mysql://kaderblick:kaderblick@db:3306/kaderblick
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: "client_host=host.docker.internal client_port=9003"
      XDEBUG_LOG: /tmp/xdebug.log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - kaderblick-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./
      dockerfile: .docker/frontend/Dockerfile
    restart: unless-stopped
    expose:
      - "80"
    # Ports nur für direkten Zugriff (optional)
    ports:
      - "${REACT_PORT:-8080}:80"
    volumes:
      - ./frontend:/app
      - ./public/uploads:/usr/share/nginx/html/uploads
    depends_on:
      - api
    networks:
      - kaderblick-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  kaderblick-net:
    external: true
