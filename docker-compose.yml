services:
  api:
    build: ./.docker/api
    container_name: kaderblick_api
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./app:/var/www/symfony
    depends_on:
      - db
    environment:
      - APP_ENV=prod
      - DATABASE_URL=mysql://symfony:symfony@db:3306/symfony
      - APP_SECRET=${APP_SECRET}
      - JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
      - JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
    networks:
      - kaderblick-network

  db:
    image: mariadb:10.11
    container_name: kaderblick_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - kaderblick-network

  vue-frontend:
    build: ./.docker/frontend
    container_name: kaderblick_frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
    depends_on:
      - api
    networks:
      - kaderblick-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: kaderblick_phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - kaderblick-network

volumes:
  db_data:

networks:
  kaderblick-network:
    driver: bridge
