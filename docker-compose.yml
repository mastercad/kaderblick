version: '3.8'

name: ${COMPOSE_PROJECT_NAME:-kaderblick}

services:
  api:
    build: ./.docker/api
    container_name: fussballmanager_api
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./app:/var/www/symfony
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://symfony:symfony@db:3306/symfony

  db:
    image: mariadb:10.11
    container_name: fussballmanager_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    volumes:
      - db_data:/var/lib/mysql

  vue-frontend:
    build: ./.docker/frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
    depends_on:
      - api

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"

volumes:
  db_data:
