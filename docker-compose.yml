name: ${COMPOSE_PROJECT_NAME:-kaderblick}

services:
  api:
    build: ./.docker/api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:80"
    volumes:
      - ./app:/var/www/symfony
    environment:
      DATABASE_URL: mysql://kaderblick:kaderblick@db:3306/kaderblick
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: "client_host=host.docker.internal client_port=9003"
      XDEBUG_LOG: /tmp/xdebug.log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - kaderblick-net

  vue-frontend:
    build: ./.docker/frontend
    ports:
      - "${VUE_PORT:-8080}:8080"
    volumes:
      - ./frontend:/app

networks:
  kaderblick-net:
    external: true
