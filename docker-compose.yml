name: ${COMPOSE_PROJECT_NAME:-kaderblick}

services:
  api:
    build: ./.docker/api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8881}:80"
    volumes:
      - ./api:/var/www/symfony
    environment:
      DATABASE_URL: mysql://kaderblick:kaderblick@db:3306/kaderblick
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: "client_host=host.docker.internal client_port=9003"
      XDEBUG_LOG: /tmp/xdebug.log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - kaderblick-net

  frontend:
    build:
      context: ./
      dockerfile: .docker/frontend/Dockerfile
    restart: unless-stopped
    ports:
      - "${REACT_PORT:-8880}:80"
    volumes:
      - ./frontend:/app
      - ./public/uploads:/usr/share/nginx/html/uploads

networks:
  kaderblick-net:
    external: true
